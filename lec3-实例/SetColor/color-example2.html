<!DOCTYPE html>
<html>
<head>

<!vertex shader的脚本，处理是简单的pass-through >
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition; //定义了从APP传进来的attribute顶点位置
void main()
{
    gl_Position = vPosition;//shader built-in variables：gl_Position作为输出
}
</script>

<!fragment shader的脚本，shader built-in variables：gl_Fragment作为输出,处理是直接对片元赋颜色>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 color;//从应用程序传递进来的
void main()
{
    gl_FragColor = color;
} 
</script>

<!Standard utilities for setting up WebGL context in Common directory on website>
<script type="text/javascript" src="../Common/webgl-utils.js"></script>

<!contains JS and WebGL code for reading, compiling and linking the shaders>
<script type="text/javascript" src="../Common/initShaders.js"></script>

<!Angel matrix-vector package>
<script type="text/javascript" src="../Common/MV.js"></script>

<!the application file，需要自己编写的js脚本代码>
<script type="text/javascript" src="color-example2.js"></script>
</head>
